type: "application"

tasks:
  build:
    command:
      - "pnpm"
      - "run"
      - "build"
    inputs:
      - "@globs(sources)"
      - "package.json"
      - "tsconfig.*.json"

  dev:
    command:
      - "pnpm"
      - "run"
      - "dev"
    inputs:
      - "@globs(sources)"
      - "package.json"
      - "tsconfig.*.json"

  start:
    command:
      - "pnpm"
      - "run"
      - "start"
    inputs:
      - "@globs(sources)"
      - "package.json"
      - "tsconfig.*.json"